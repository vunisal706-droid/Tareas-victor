<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victask</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f6ff;
      color: #1b3b5f;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #3a7bd5, #3a6073);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #e1ecfa;
    }
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      font-size: 1em;
      color: #1b3b5f;
      font-weight: 600;
    }
    nav button.active {
      border-bottom: 3px solid #3a7bd5;
    }
    main {
      padding: 20px;
    }
    section { display: none; }
    section.active { display: block; }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #c2d4f2;
    }
    button {
      background-color: #3a7bd5;
      color: white;
      font-weight: 600;
      border: none;
      margin-left: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffffff;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    li button {
      background-color: #c0392b;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      font-size: 0.9em;
    }
    li button.whatsapp {
      background-color: #25D366;
      margin-right: 5px;
      padding: 8px;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    li button.whatsapp svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      color: #597ca2;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>âœ… Victask</header>
  <nav>
    <button id="btnTareas" class="active">Tareas</button>
    <button id="btnFechas">Fechas</button>
    <button id="btnCompra">Compra</button>
  </nav>
  <main>
    <section id="tareas" class="active">
      <h3>Tareas pendientes</h3>
      <input id="nuevaTarea" type="text" placeholder="Escribe una tarea...">
      <button id="agregarTarea">AÃ±adir</button>
      <ul id="listaTareas"></ul>
    </section>
    <section id="fechas">
      <h3>Fechas importantes</h3>
      <input id="nuevaFecha" type="date">
      <input id="horaFecha" type="time">
      <input id="descripcionFecha" type="text" placeholder="DescripciÃ³n o evento...">
      <button id="agregarFecha">AÃ±adir</button>
      <ul id="listaFechas"></ul>
    </section>
    <section id="compra">
      <h3>Lista de la compra</h3>
      <input id="nuevoProducto" type="text" placeholder="Escribe un producto...">
      <button id="agregarProducto">AÃ±adir</button>
      <button id="compartirTodaLista" style="background-color: #25D366; margin-left: 10px;">ðŸ“¤ Compartir Lista</button>
      <ul id="listaCompra"></ul>
    </section>
  </main>
  <footer>Â© CEIP Capitulaciones Â· Victask</footer>

  <script>
    // Cambio de secciones
    const btnTareas = document.getElementById('btnTareas');
    const btnFechas = document.getElementById('btnFechas');
    const btnCompra = document.getElementById('btnCompra');
    const secTareas = document.getElementById('tareas');
    const secFechas = document.getElementById('fechas');
    const secCompra = document.getElementById('compra');

    function activarSeccion(seccionActiva, botonActivo) {
      [secTareas, secFechas, secCompra].forEach(sec => sec.classList.remove('active'));
      [btnTareas, btnFechas, btnCompra].forEach(btn => btn.classList.remove('active'));
      seccionActiva.classList.add('active');
      botonActivo.classList.add('active');
    }

    btnTareas.onclick = () => activarSeccion(secTareas, btnTareas);
    btnFechas.onclick = () => activarSeccion(secFechas, btnFechas);
    btnCompra.onclick = () => activarSeccion(secCompra, btnCompra);

    // Tareas
    const listaTareas = document.getElementById('listaTareas');
    const nuevaTarea = document.getElementById('nuevaTarea');
    const agregarTarea = document.getElementById('agregarTarea');

    function guardarTareas() {
      localStorage.setItem('tareas', JSON.stringify(
        [...listaTareas.querySelectorAll('li')].map(li => li.firstChild.textContent)
      ));
    }
    function cargarTareas() {
      const tareas = JSON.parse(localStorage.getItem('tareas') || '[]');
      tareas.forEach(t => aÃ±adirTarea(t));
    }
    function aÃ±adirTarea(texto) {
      const li = document.createElement('li');
      li.textContent = texto;
      const btn = document.createElement('button');
      btn.textContent = 'Hecha';
      btn.onclick = () => { li.remove(); guardarTareas(); };
      li.appendChild(btn);
      listaTareas.appendChild(li);
    }
    agregarTarea.onclick = () => {
      if (nuevaTarea.value.trim()) {
        aÃ±adirTarea(nuevaTarea.value.trim());
        nuevaTarea.value = '';
        guardarTareas();
      }
    };
    cargarTareas();

    const descripcionFecha = document.getElementById('descripcionFecha');
    const agregarFecha = document.getElementById('agregarFecha');

        [...listaFechas.querySelectorAll('li')].map(li => li.firstChild.textContent)
      ));
    }
    function cargarFechas() {
      const fechas = JSON.parse(localStorage.getItem('fechas') || '[]');
      fechas.forEach(f => aÃ±adirFechaTexto(f));
    }

        window.open(`https://wa.me/?text=${mensaje}`, '_blank');
      };
      li.appendChild(btnWhatsApp);
      
      const btn = document.createElement('button');
      btn.textContent = 'Borrar';
      btn.onclick = () => { li.remove(); guardarFechas(); };
      li.appendChild(btn);
      listaFechas.appendChild(li);
    }
    agregarFecha.onclick = () => {
      if (nuevaFecha.value && descripcionFecha.value.trim()) {
        const fechaFormateada = formatearFecha(nuevaFecha.value);
        const texto = `${fechaFormateada} ${horaFecha.value || ''} â€” ${descripcionFecha.value.trim()}`;
        aÃ±adirFechaTexto(texto);
        nuevaFecha.value = '';
        horaFecha.value = '';
        descripcionFecha.value = '';
        guardarFechas();
      }
    };
    cargarFechas();

    // Compra
    const listaCompra = document.getElementById('listaCompra');
    const nuevoProducto = document.getElementById('nuevoProducto');
    const agregarProducto = document.getElementById('agregarProducto');
    const compartirTodaLista = document.getElementById('compartirTodaLista');

    function guardarCompra() {
      localStorage.setItem('compra', JSON.stringify(
        [...listaCompra.querySelectorAll('li')].map(li => li.firstChild.textContent)
      ));
    }
    function cargarCompra() {
      const productos = JSON.parse(localStorage.getItem('compra') || '[]');
      productos.forEach(p => aÃ±adirProducto(p));
    }
    function aÃ±adirProducto(texto) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = texto;
      li.appendChild(span);
      
      const btnWhatsApp = document.createElement('button');
      btnWhatsApp.className = 'whatsapp';
      btnWhatsApp.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>';
      btnWhatsApp.onclick = () => {
        const mensaje = encodeURIComponent(`ðŸ›’ Comprar:\n${texto}`);
        window.open(`https://wa.me/?text=${mensaje}`, '_blank');
      };
      li.appendChild(btnWhatsApp);
      
      const btn = document.createElement('button');
      btn.textContent = 'Comprado';
      btn.onclick = () => { li.remove(); guardarCompra(); };
      li.appendChild(btn);
      listaCompra.appendChild(li);
    }
    agregarProducto.onclick = () => {
      if (nuevoProducto.value.trim()) {
        aÃ±adirProducto(nuevoProducto.value.trim());
        nuevoProducto.value = '';
        guardarCompra();
      }
    };
    
    compartirTodaLista.onclick = () => {
      const productos = [...listaCompra.querySelectorAll('li span')].map(span => span.textContent);
      if (productos.length === 0) {
        alert('No hay productos en la lista para compartir');
        return;
      }
      const listaTexto = productos.map((p, i) => `${i + 1}. ${p}`).join('\n');
      const mensaje = encodeURIComponent(`ðŸ›’ Lista de la compra:\n\n${listaTexto}`);
      window.open(`https://wa.me/?text=${mensaje}`, '_blank');
    };
    
    nuevoProducto.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') agregarProducto.click();
    });
    
    cargarCompra();

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
